<html>

<head>
  <script async type="module" src="https://unpkg.com/@basic-analytics/sdk@1.0.4/dist/sdk.js"></script>
  <!-- <script async type="module" src="http://localhost:8081/sdk.js"></script> -->
  <script>
    let apiBase = "https://yourendpoint.example.com";
    if (window.location.hostname.indexOf('127.0.0') >= 0 || window.location.hostname === 'localhost') {
      apiBase = "http://localhost:3002";
    }
    window.basicAnalyticsData = window.basicAnalyticsData || {
      apiBase,
      buffer: [],
    };
    function sendEvent(event) { basicAnalyticsData.buffer.push(event); }
    sendEvent({ key: 'pageview' });
  </script>

</head>

<body>
  <h1>Test Site</h1>
  <p>This site tests @basic-analytics/sdk imported via the npm package</p>
  <button onclick="clickEvent()">Click</button>
  <script>

    function clickEvent() {
      sendEvent({ key: 'click' });
    }

  </script>
</body>

</html>
